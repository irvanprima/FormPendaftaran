<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Form Pendaftaran</h2>
    <form id="login">    
        <label>Username :</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label>NIM :</label>
        <input type="number" id="nim" name="nim" required><br><br>

        <label>Umur :</label>
        <input type="number" id="umur" name="umur" required
        min="17" max="50"><br><br>

        <label>Password :</label>
        <input type="password" id="password" name="password" required><br><br>

        <label>Email :</label>
        <input type="email" id="emai" name="emai" required><br><br>
        
        <label>Tanggal Lahir :</label>
        <input type="date" id="tanggal" name="tanggal" required><br><br>

        <label>Upload pas foto (3x4) :</label>
        <input type="file" accept="image/*" name="file"><br><br>


        <input type="submit" value="Login">
    </form>

    <script src="code coba.js"></script>
</body>
</html>
